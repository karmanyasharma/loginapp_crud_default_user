<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }
    </style>
</head>
<body>
       {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form class="form-signin" method="post" action="{% url 'editUser' user.id %}">
      {% csrf_token %}
      <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Please Edit User Detail</h1>

      <div class="form-floating mb-2">
        <input type="text" name="firstname" class="form-control" id="floatingInput" placeholder="Enter First Name" value="{{user.first_name}}" required autofocus>
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating mb-2">
        <input type="text" name="lastname" class="form-control" id="floatingInput" placeholder="Enter Last Name" value="{{user.last_name}}" required autofocus>
        <label for="floatingInput">lastname</label>
      </div>
      <div class="form-floating mb-2">
        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Enter username" value="{{user.username}}" required autofocus>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-2">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Enter Email" value="{{user.email}}" required autofocus>
        <label for="floatingInput">Email</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Update User</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2025</p>

       <a href="{% url 'home' %}">Back to Home</a>
    </form>
    
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
